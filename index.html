<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div method="post" class="login100-form validate-form">
					<span class="login100-form-title p-b-26">
						 Login Panel CMS
					</span>
					
                    <span class="login100-form-title p-b-48">
                        <img src="assets/images/MOMRS.PNG" style="max-width: 220px;margin:0px auto;" />
                    </span>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
						<input id="EmailId" class="input100" type="text" name="email">
						<span class="focus-input100" data-placeholder="Email"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<span class="btn-show-pass">
							<i class="zmdi zmdi-eye"></i>
						</span>
						<input class="input100" id="PassId" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button id="LoginBtnId" class="login100-form-btn">
								Login
							</button>
						</div>                     

					</div>

                    <div class="text-center p-t-40">
                        <span class="txt1" id="errMsgId"></span>
                    </div>

                    <div class="text-center p-t-40">
                        <span class="txt1">
                        <a class="txt2" style="font-size:20px;" href="Pages/Registration/">Register</a></span>
                    </div>

                        <div class="text-center p-t-15">
                            <span class="txt1">
                                All Rights Reserved by LBEF. Designed and Developed by
                            </span>

                            <a class="txt2" href="http://sujanmaharjan.info.np">
                                Sujan Maharjan
                            </a>
                        </div>
                    </div>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
